<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="formative.css">
		<script src="formative.js"></script>
	</head>
	
	<body>

		<h1>Calculator</h1>

		<form name="calculator" id="calculator"  onsubmit="return(calculate());">
			<label for="firstNumber">First Number:</label><br>
			<input type="text" id="firstNumber" name="firstNumber"><br>

			<label for="equation">Equation:</label><br>
			<select id="equation" name="equation" class="custom-select">
				<option value="plus">Plus</option>
				<option value="minus">Minus</option>
				<option value="multiply">Multiply</option>
				<option value="divide">Divide</option>
			</select><br><br>

			<label for="secondNumber">Second Number:</label><br>
			<input type="text" id="secondNumber" name="secondNumber">
			
			<input type="submit" value="Submit">
		</form>

	</body>
</html>
